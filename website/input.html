  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./img/logo.png" alt="logo" />
        <div class="logo-name">Expense Tracker Pro</div>
      </div>
      <div class="nav-menu">
        <a href="index.html">Home</a>
  
        <a href="input.html">Input</a>
  
        <a href="report.html">Report</a>
  
        <a href="login.html">Sign in</a>
      </div>
    </nav>
    <div class="container">
      <form name="form" action="./php/inputproces.php" method="post" onsubmit="return validate();">
        <table id="input_table">
          <tr>
            <td colspan="2" style="text-align:center">
           
            <h1>Record Your Income and Spending</h1>
     
            </td>
          </tr>
          <tr>
            <td style="text-align:right">
            
                <label for="select_type">Please select the Spending type:</label>
    
              </td>
              <td>
                <select name="type" id="select_type">
                  <option value="1">Grocery</option>
                  <option value="2">Entertainment</option>
                  <option value="3">Other</option>
                 </select>
              </td>
          </tr> 
          <tr>
            <td style="text-align:right">   
                <label for="add_date">Please select the Spending date:</label>

            </td>
            <td> 
              <div class="dateField">
                <input placeholder="date" type="date" id="date" name="date">
              </div>
            </td>
            <!-- <tr>
              <td style="text-align:right">
               <label for="select_account">Please select the Income/Spending account:</label>
              </td>
              <td>
                <select name="select_account" id="select_account">
                  <option value="Cash">Cash</option>
                  <option value="Card">Card</option>
                 </select>
              </td>
            </tr> -->
            <tr>
              <td style="text-align:right">
     
                  <label for="add_account">Please add the Income/Spending Amount:</label>
          
              </td>
              <td>
                <div class="amountField">
                <input placeholder="amount" type="number" id="amount" step="0.01" value="0.00" name="amount">
                </div>
              </td>
           </tr>
           <tr>
            <td style="text-align:right">
       
                <label for="add_note">Please add the Spending Note:</label>
        
            </td>
            <td>
                <textarea id="note" name="note" cols="25" rows="2"></textarea>
            </td>
           </tr> 
           <tr>
            <td colspan="2" style="text-align:center">
          
              <button type="submit" id="submit" onclick="validate()">Submit</button>
              <button type="reset" id="reset">Reset</button>
            </td>
            </tr>
        </table>
       </form>
      </div>



    </div>

 </body>
</html>
